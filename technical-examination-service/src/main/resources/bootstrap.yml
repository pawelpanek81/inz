server:
  port: 8085

spring:
  application:
    name: technical-examination-service
  cloud:
    config:
      uri: http://config-server:9090
      fail-fast: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka

management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /

feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        decode404: true