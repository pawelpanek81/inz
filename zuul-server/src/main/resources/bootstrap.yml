server:
  port: 9092

spring:
  application:
    name: ZuulServer

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka

zuul:
  host:
    socket-timeout-millis: 30000
  routes:
    MapServiceUI:
      serviceId: MapService
    EchoServiceUI:
      serviceId: EchoService
    EchoDashboardUI:
      serviceId: EchoDashboard
