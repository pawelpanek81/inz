server:
  port: 9092

spring:
  application:
    name: zuul-server
  cloud:
    config:
      uri: http://config-server:9090
      fail-fast: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000

zuul:
  ignoredServices: '*'
  prefix: /api/v1.0
  ribbonIsolationStrategy: THREAD
  host:
    socket-timeout-millis: 30000
    connect-timeout-millis: 30000
  routes:
    map-service-ui:
      serviceId: map-service
    echo-service-ui:
      serviceId: echo-service
    echo-dashboard-ui:
      serviceId: echo-dashboard
    auth-service:
      path: /auth/**
      service-id: auth-server
      strip-prefix: false
      sensitive-headers: Cookie,Set-Cookie